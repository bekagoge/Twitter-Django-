{% extends 'main.html' %}

{% block title %}
Create new Category
{% endblock %}

{% block content %}
    
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-outline-info">Category</button>

        </form>

    </div>
{% else %}
Pls login
{% endif %}

{% endblock %}
